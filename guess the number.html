{

if(num<random)
{
  console.log("number is greater than "+num);
}
 else if(num>random)
{
    console.log(" number is less than " +num);
}
else if (num==random)
{
  
    console.log("your guess is right");
    console.log(random);
    console.log("your chances of guessing it right: "+(chance+1));
 }
 chance++;

}
